<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>치아 키우기 - Tooth Idle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>🦷 치아 키우기</h1>
            <div class="stats-bar">
                <div class="stat-item">💰 <span id="gold-display">1000</span></div>
                <div class="stat-item">📈 +<span id="pps-display">0</span>/초</div>
            </div>
        </header>

        <main>
            <div id="battle-field">
                <div id="status-msg">같은 레벨 치아를 드래그해서 합치세요!</div>
                <div id="info-msg">인벤토리: <span id="slot-usage">0</span> / <span id="total-slots">24</span></div>
            </div>

            <div id="inventory-grid" class="grid-24"></div>
        </main>

        <footer>
            <div class="button-group">
                <button onclick="buyTooth()" class="btn-buy">🦷 치아 뽑기 (100G)</button>
                <button id="expand-btn" onclick="expandInventory()" class="btn-expand">🎒 가방 확장 (5000G)</button>
            </div>
        </footer>
    </div>
    <div id="drag-proxy" style="display:none; position:fixed; pointer-events:none; z-index:9999; font-weight:bold; color:white; text-shadow:0 0 5px black;"></div>

    <script src="script.js"></script>
</body>
</html>
