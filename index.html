<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>치아 연대기 v1.9.0</title>
    <link rel="stylesheet" href="style.css?v=1.9.0">
</head>
<body>
    <div id="game-container">
        <nav id="top-nav">
            <button onclick="switchView('mine')" id="tab-mine" class="active">⛏️ 채굴/합성</button>
            <button onclick="switchView('war')" id="tab-war">⚔️ 던전원정</button>
        </nav>

        <header>
            <div class="stats-bar">
                <span>💰 <span id="gold-display">0</span></span>
                <button id="mine-toggle-btn" onclick="toggleMining()" class="btn-sm">⏸️ 일시 정지</button>
            </div>
        </header>

        <main id="main-content">
            <div id="mine-view" class="game-view">
                <div id="mine-rock-area" onclick="manualMine()">
                    <div id="giant-tooth">🦷</div>
                    <div id="miner-char">⛏️</div>
                </div>
                <div id="pickaxe-info" style="text-align:center; width:80%;">
                    <div id="pickaxe-name" style="font-size:12px; color:#aaa; margin-bottom:5px;">허름한 나무 곡괭이</div>
                    <div class="progress-container"><div id="mine-bar"></div></div>
                </div>
            </div>

            <div id="war-view" class="game-view" style="display:none; flex-grow:1; overflow:hidden;">
                <div id="dungeon-list-container">
                    <div id="dungeon-list"></div>
                </div>
                <div id="battle-screen" style="display:none;">
                    <div id="battle-map">
                        <div id="battle-header" style="position:absolute; top:10px; width:100%; text-align:center; color:white; z-index:20;">
                            <span id="current-dungeon-name" style="font-size:16px; font-weight:bold;">던전 이름</span><br>
                            <span id="wave-info" style="font-size:12px; color:#e94560;">WAVE 1/5</span>
                        </div>
                        <div id="player">👨‍🌾</div>
                        <div id="enemy-spawn-area"></div>
                        <button onclick="exitDungeon()" class="btn-exit">후퇴</button>
                    </div>
                    <div id="war-weapon-slots" style="height:60px; background:#0f3460; display:grid; grid-template-columns:repeat(8,1fr); gap:4px; padding:5px;"></div>
                </div>
            </div>

            <div id="inventory-section">
                <div id="action-bar">
                    <button onclick="sortInventory()" class="btn-red">🔄 자동 정렬</button>
                    <button onclick="openShop()" class="btn-gold">💎 상점 방문</button>
                </div>
                <div id="inventory-container">
                    <div id="inventory-grid"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="shop-modal"><div id="shop-content"></div></div>

    <script src="data.js?v=1.9.0"></script>
    <script src="battle.js?v=1.9.0"></script>
    <script src="script.js?v=1.9.0"></script>
</body>
</html>
