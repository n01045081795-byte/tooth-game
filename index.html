<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>치아 키우기 v1.5.0</title>
    <link rel="stylesheet" href="style.css?v=1.5.0">
</head>
<body>
    <div id="game-container">
        <nav id="top-nav">
            <button onclick="switchView('mine')" id="tab-mine" class="active">⚒️ 치과 채굴</button>
            <button onclick="switchView('war')" id="tab-war">⚔️ 전쟁터 출병</button>
        </nav>

        <header>
            <div class="stats-bar">
                <div class="stat-item">💰 <span id="gold-display">0</span></div>
                <div class="stat-item">🏰 Stage <span id="stage-display">1</span></div>
            </div>
        </header>

        <main>
            <div id="mine-view" class="game-view">
                <div id="mine-bg"></div>
                <div id="miner" onclick="manualMine()">⛏️</div>
                <div id="mine-status">치과 채굴 중...</div>
                <div id="mine-progress-container">
                    <div id="mine-progress-fill"></div>
                </div>
            </div>

            <div id="war-view" class="game-view" style="display:none;">
                <div id="war-bg"></div>
                <div id="warrior">🤺</div>
                <div id="enemy-area">
                    <div id="hp-bar-container"><div id="hp-bar-fill"></div></div>
                    <div id="enemy-sprite"></div>
                </div>
                <div id="weapon-controller"></div>
            </div>

            <div id="menu-bar">
                <button onclick="sortInventory()" class="btn-mini">🔄 정렬</button>
                <button id="auto-btn" onclick="buyAutoCombine()" class="btn-mini">🤖 자동합성</button>
            </div>

            <div id="inventory-grid" class="grid-24"></div>
        </main>

        <footer>
            <div class="button-group">
                <button onclick="manualMine()" class="btn-buy">⛏️ 수동 채굴</button>
                <button id="expand-btn" onclick="expandInventory()" class="btn-expand">🎒 가방 확장</button>
            </div>
        </footer>
    </div>
    <script src="script.js?v=1.5.0"></script>
</body>
</html>
