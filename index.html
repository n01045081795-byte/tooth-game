<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>치아 연대기 v1.7.0</title>
    <link rel="stylesheet" href="style.css?v=1.7.0">
</head>
<body>
    <div id="game-container">
        <nav id="top-nav">
            <button onclick="switchView('mine')" id="tab-mine" class="active">⛏️ 광산 채굴</button>
            <button onclick="switchView('war')" id="tab-war">⚔️ 던전 원정</button>
        </nav>
        <header>
            <div class="stats-bar" style="display:flex; justify-content:space-around; padding:10px; font-weight:bold; background:rgba(0,0,0,0.3);">
                <span>💰 <span id="gold-display">0</span></span>
                <span id="dungeon-title-display">치과 광산</span>
            </div>
        </header>
        <main style="display:flex; flex-direction:column; flex-grow:1; overflow:hidden;">
            <div id="mine-view" class="game-view">
                <div id="mine-rock-area" onclick="manualMine()">
                    <div id="giant-tooth">🦷</div>
                    <div id="miner-char">⛏️</div>
                </div>
                <div id="pickaxe-name" style="font-size:12px; margin-top:5px; color:#aaa;">허름한 나무 곡괭이</div>
                <div class="progress-container"><div id="mine-bar"></div></div>
            </div>
            <div id="war-view" class="game-view" style="display:none; overflow-y:auto; padding:10px;">
                <div id="dungeon-list"></div>
                <div id="battle-screen" style="display:none; height:100%; position:relative;">
                    <div id="battle-map">
                        <div id="player">🤺</div>
                        <div id="enemy-spawn-area"></div>
                    </div>
                    <button onclick="exitDungeon()" style="position:absolute; top:5px; right:5px; z-index:20;" class="btn-sm">후퇴</button>
                </div>
            </div>
            <div id="action-bar">
                <button onclick="upgradePickaxe()" class="btn-sm gold-btn">⚒️ 곡괭이 강화</button>
                <button onclick="upgradeAutoMine()" id="auto-mine-btn" class="btn-sm gold-btn">🤖 자동 채굴 속도 UP</button>
                <button onclick="sortInventory()" class="btn-sm">🔄 자동 정렬</button>
                <button onclick="massMerge(1)" class="btn-sm">🧪 일괄 합성(Lv.1)</button>
            </div>
            <div id="inventory-container">
                <div id="inventory-grid"></div>
            </div>
        </main>
    </div>
    <script src="data.js?v=1.7.0"></script>
    <script src="battle.js?v=1.7.0"></script>
    <script src="script.js?v=1.7.0"></script>
</body>
</html>
