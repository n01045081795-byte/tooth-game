<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>치아 키우기 - Tooth Idle v1.4.0</title>
    <link rel="stylesheet" href="style.css?v=1.4.0">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>🦷 치아 키우기 v1.4</h1>
            <div class="stats-bar">
                <div class="stat-item">💰 <span id="gold-display">0</span></div>
                <div class="stat-item">🏰 Stage <span id="stage-display">1</span></div>
            </div>
        </header>

        <main>
            <div id="battle-field">
                <div id="background-layer"></div>
                <div id="warrior">🤺</div>
                <div id="enemy-area">
                    <div id="hp-bar-container" style="display:none;">
                        <div id="hp-bar-fill"></div>
                    </div>
                    <div id="enemy-sprite"></div>
                </div>
                <div id="status-msg">전투 중...</div>
            </div>

            <div id="menu-bar">
                <button onclick="sortInventory()" class="btn-mini">🔄 정렬</button>
                <button id="auto-combine-btn" onclick="buyAutoCombine()" class="btn-mini">🤖 자동합성(구매)</button>
            </div>

            <div id="inventory-grid" class="grid-24"></div>
        </main>

        <footer>
            <div class="button-group">
                <button onclick="buyTooth()" class="btn-buy">🦷 치아 뽑기 (100G)</button>
                <button id="expand-btn" onclick="expandInventory()" class="btn-expand">🎒 가방 확장 (5000G)</button>
            </div>
        </footer>
    </div>
    <script src="script.js?v=1.4.0"></script>
</body>
</html>
