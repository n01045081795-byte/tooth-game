<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>치아 연대기 - Tooth Idle v1.5</title>
    <link rel="stylesheet" href="style.css?v=1.5.0">
</head>
<body>
    <div id="game-container">
        <nav id="top-nav">
            <button onclick="switchView('mine')" id="tab-mine" class="active">⛏️ 광산 & 합성</button>
            <button onclick="switchView('war')" id="tab-war">⚔️ 던전 출병</button>
        </nav>

        <header>
            <div class="stats-bar">
                <div class="stat-item">💰 <span id="gold-display">0</span></div>
                <div class="stat-item">🏰 Stage <span id="stage-display">1</span></div>
            </div>
        </header>

        <main>
            <div id="mine-view" class="game-view">
                <div id="mine-rock" onclick="manualMine()">
                    <div id="miner-char">🏃‍♂️⛏️</div>
                    <div id="giant-tooth">🦷</div>
                </div>
                <div id="mine-ui">
                    <div id="pickaxe-name">허름한 나무 곡괭이</div>
                    <div class="progress-container">
                        <div id="mine-bar"></div>
                    </div>
                </div>
            </div>

            <div id="war-view" class="game-view" style="display:none;">
                <div id="battle-map">
                    <div id="player">🤺</div>
                    <div id="enemy-spawn-area"></div>
                </div>
                <div id="war-weapon-slots"></div>
            </div>

            <div id="action-bar">
                <button onclick="sortInventory()" class="btn-sm">🔄 정렬</button>
                <button id="auto-combine-btn" onclick="buyAutoCombine()" class="btn-sm">🤖 자동합성(구매)</button>
                <button onclick="upgradePickaxe()" id="pick-upgrade-btn" class="btn-sm gold-btn">⚒️ 곡괭이 강화</button>
            </div>

            <div id="inventory-grid"></div>
        </main>

        <footer>
            <div id="msg-box">치과 광산에서 치아를 채굴하세요!</div>
        </footer>
    </div>

    <script src="data.js?v=1.5.0"></script>
    <script src="battle.js?v=1.5.0"></script>
    <script src="script.js?v=1.5.0"></script>
</body>
</html>
