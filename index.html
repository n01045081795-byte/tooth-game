<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>치아 키우기 - Tooth Idle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>🦷 치아 키우기</h1>
            <div class="stats-bar">
                <span>💰 골드: <b id="gold-display">1000</b></span>
                <span>💎 루비: <b id="ruby-display">0</b></span>
            </div>
        </header>

        <main>
            <div id="battle-field">
                <div id="status-msg">합성을 시작해보세요!</div>
                <div id="info-msg">인벤토리: <span id="slot-usage">0</span> / <span id="total-slots">24</span></div>
            </div>

            <div id="inventory-grid" class="grid-24">
                </div>
        </main>

        <footer>
            <div class="button-group">
                <button onclick="buyTooth()" class="btn-buy">🦷 치아 뽑기 (100G)</button>
                <button id="expand-btn" onclick="expandInventory()" class="btn-expand">🎒 가방 확장 (5000G)</button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
